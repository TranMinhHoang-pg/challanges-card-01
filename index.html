<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="./main.css">
</head>
<title>card-01</title>

</head>

<body>
    <div class="card-container">
        <div class="card-header">
            <img class="card-img" src="./images/illustration-hero.svg" alt="">
        </div>
        <div class="card-body">
            <div class="card-title">
                <p>Order Summary</p>
            </div>
            <div class="card-content">
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="card-function-change">
                <img src="./images/icon-music.svg" alt="">
                <div>
                    <p>Annual Plan</p>
                    <p>$59.99/<span>year</span>
                    </p>
                </div>
                <a href="#" class="btn-card-change">change</a>
            </div>
            <a href="#" class="btn-main">
                <p>Proceed to Payment</p>
            </a>
            <a href="#" class="btn-support">Cancel Order</a>
        </div>
    </div>
</body>

</html>
